<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Accessible Web Page</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <header>
        <h1 role="heading">Welcome to My Accessible Web Page</h1>
    </header>

	<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
	
    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#home">Home</a></li>
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role and alt text -->
    <section>
        <img src="image.jpg" alt="A scenic view of mountains during sunset" role="img">
    </section>

    <!-- Brief description -->
    <section>
        <p>This web page demonstrates the use of ARIA roles to improve accessibility for screen readers and assistive technologies.</p>
    </section>
	
    <section>
        <h2>Topics Covered:</h2>
        <ul role="list">
            <li role="listitem">Introduction to Web Accessibility</li>
            <li role="listitem">Using ARIA Roles</li>
            <li role="listitem">Enhancing User Experience</li>
        </ul>
    </section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
